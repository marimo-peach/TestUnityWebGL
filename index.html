<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebTestProject</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = null;
      function clickPlay() {
        unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebTestProject.json", {onProgress: UnityProgress});
        document.querySelector(".webgl-content .footer .fullscreen").style.display = "";
      }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px; background-color: rgb(35, 31, 32); display: flex; justify-content: center; align-items: center; margin: 0 auto;">
        <input type="image" id="play-icon" onclick="clickPlay();" src="TemplateData/play_icon.png" style="width: 100%; height: 100%; object-fit: none;">
      </div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)" style="display: none;"></div>
        <div class="title">WebTestProject</div>
      </div>
    </div>
  </body>
</html>
